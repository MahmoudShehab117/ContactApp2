akka {
  loglevel = INFO
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  test {
    timefactor = 1
  }
}

http{
  host = "0.0.0.0"
  host = ${?HOST}
  port = 5000
  port = ${?PORT}
}

DataBase {
  dataSourceClassName : org.h2.jdbcx.JdbcDataSource
  dataSource.url : "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:BackEnd/DatabaseSchema/script.sql'"
  dataSource.user : "sa"
  dataSource.password : "123"
}