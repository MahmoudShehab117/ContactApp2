<div class="w3-container">
    <div class="w3-bar w3-teal" ng-controller="contactsListController">
        <div class="w3-bar-item w3-teal">

            <a class="w3-btn w3-teal w3-ripple w3-border-green" data-ng-href="#!/contacts-list">Contacts</a>
        </div>
        <div class="w3-bar-item w3-teal">
            <a  class="w3-btn w3-teal w3-ripple w3-border-green" data-ng-href="#!/add-contact">Create New Contact</a>
        </div>
        <div class="w3-bar-item w3-teal">
            <a class="w3-btn w3-teal w3-ripple w3-border-green" data-ng-href="#!/login">Logout</a>
    </div>
</div>
<div class="w3-container">
    <table class="w3-table w3-bordered w3-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="Contact in contacts | orderBy: 'firstName' ">
            <td>{{ Contact.firstName }}</td>
            <td>{{ Contact.lastName }}</td>
            <td>{{ Contact.email }}</td>
            <td>{{ Contact.phone }}</td>
            <td>
                <a class="w3-btn w3-ripple" data-ng-href="#!/edit-contact/{{Contact.id}}">&#9998; Edit</a>
            </td>
            <td>
                <button class="w3-btn w3-ripple w3-red" ng-click="deleteContact(Contact)">&#9998; X</button>
            </td>
        </tr>
    </table>
</div>
