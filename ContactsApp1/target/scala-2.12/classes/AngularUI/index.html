<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <meta charset="utf-8"/>
</head>
<body ng-app="myApp">

<div class="w3-container">
    <div class="w3-bar w3-teal" ng-controller="contactsListController">
        <div class="w3-bar-item w3-teal">
            <a  class="w3-btn w3-teal w3-ripple w3-border-green" data-ng-href="#!/contacts-list">Contacts</a>
        </div>
        <div class="w3-bar-item w3-teal">
            <a  class="w3-btn w3-teal w3-ripple w3-border-green" data-ng-href="#!/add-contact">Create New Contact</a>
        </div>
        <div class="w3-bar-item w3-teal">
            <a  ng-show="logout" class="w3-btn w3-teal w3-ripple w3-border-green" data-ng-href="#!/login">Logout</a>
        </div>
    </div>
    <div class="ng-view"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
<script src="App.js"></script>
<script src="addcontact/addcontactcontroller.js"></script>
<script src="addcontact/editcontactcontroller.js"></script>
<script src="home/contactlistcontroller.js"></script>
<script src="login/logincontroller.js"></script>
<script src="services/services.js"></script>
</body>
</html>
