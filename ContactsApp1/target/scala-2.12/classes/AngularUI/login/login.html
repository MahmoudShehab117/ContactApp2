            <div>
                <label for="username">User Name</label>
                <i class="3-text"></i>
                <input type="text" name="username" id="username" class="w3-input w3-border w3-round" ng-model="userName" required />

            </div>
            <div>
                <label for="password">Password</label>

                <input type="password" name="password" id="password" class="w3-input w3-border w3-round" ng-model="password" required />

            </div>
            <br />
