<div class="w3-container">

    <form>
        <h3 ng-show="edit">Add New Contact:</h3>
        <h3 ng-show="!edit">Edit Contact:</h3>
        <label>First Name:</label>
        <input class="w3-input w3-border" type="text" ng-model="currentContact.fName" placeholder="First Name">
        <br>
        <label>Last Name:</label>
        <input class="w3-input w3-border" type="text" ng-model="currentContact.lName" placeholder="Last Name">
        <br>
        <label>email:</label>
        <input class="w3-input w3-border" type="email" ng-model="currentContact.email" placeholder="email">
        <br>
        <label>phone Number:</label>
        <input class="w3-input w3-border" type="text" ng-model="currentContact.phone" placeholder="phone Number">

        <br>
        <button ng-show="!edit" ng-click="saveEditContact()" class="w3-btn w3-green w3-ripple">&#10004; Save Edits</button>

        <br>
        <button ng-show="edit"  ng-click="addContact(currentContact)" class="w3-btn w3-green w3-ripple">&#10004; Save</button>

    </form>

</div>
